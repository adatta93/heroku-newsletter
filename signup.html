<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Newsletter Signup</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
  <form class="form-signin" action="/" method="post">
    <h1 class="h3 mb-3 font-weight-normal">Sign Up for Newsletter</h1>
    <input type="text" class="form-control top-input" name="fName" placeholder="First Name" required autofocus>
    <input type="text" class="form-control middle-input" name="lName" placeholder="Last Name" required>
    <input type="email" class="form-control bottom-input" name="email" placeholder="Email" required>
    <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
  </form>
</body>

</html>
